<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h3 class="footer-logo">
                    <span class="logo-bracket">&lt;</span>
                    <span class="logo-text">{{ site.author.name | default: "YourName" | split: " " | first }}</span>
                    <span class="logo-bracket">/&gt;</span>
                </h3>
                <p class="footer-description">
                    {{ site.description }}
                </p>
            </div>

            <div class="footer-section">
                <h4 class="footer-title">Quick Links</h4>
                <ul class="footer-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h4 class="footer-title">Connect</h4>
                <div class="social-links">
                    <a href="https://github.com/{{ site.social.github }}" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://linkedin.com/in/{{ site.social.linkedin }}" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://twitter.com/{{ site.social.twitter }}" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="mailto:{{ site.social.email }}" class="social-link" aria-label="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p class="copyright">
                &copy; {{ 'now' | date: "%Y" }} {{ site.author.name | default: "Your Name" }}. Built with
                <i class="fas fa-heart"></i> and
                <a href="https://jekyllrb.com/" target="_blank" rel="noopener noreferrer">Jekyll</a>
            </p>
        </div>
    </div>
</footer>
